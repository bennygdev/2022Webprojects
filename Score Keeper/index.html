<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Score Keeper</title>
</head>
<body>
    <h1 id="header"><span id="greenHeader">Score</span> <span id="redHeader">Keeper</span></h1>
    <section class="teamname">
        <div class="teamsContainer">
            <h2 class="title">Team <input type="text" id="teamOne" placeholder="One" spellcheck="false"></h2>
            <h2 class="title">Team <input type="text" id="teamTwo" placeholder="Two" spellcheck="false"></h2>
        </div>
    </section>

    <div class="lightdarkmode">
        <button id="lightdarkBtn"><svg id="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-moon-stars-fill" viewBox="0 0 16 16">
            <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
            <path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z"/>
          </svg></button>
    </div>

    <section class="activityBody">
        <div class="activityContainer">
            <h3 class="title">Activity name: <input type="text" id="activity" placeholder="eg. sports, activities" spellcheck="false"></h3>
        </div>
    </section>

    <section class="scoreDisplay">
        <div class="scoreContainer">
            <h1><span id="teamOneScore">0</span></h1>
            <h1><span id="scoreDash"> - </span></h1>
            <h1><span id="teamTwoScore">0</span></h1>
        </div>
    </section>

    <section class="scorefunctionWrapper">
        <div class="scorefunctionContainer">
            <h3>Play to: <input type="number" name="" id="playto" value="5"> Winner: <span id="winningTeam">???</span> Score Multiplier: <input type="number" name="" id="scoreMultiplier" value="1">x</h3>
        </div>
    </section>

    <section class="controlsWrapper">
        <div class="controlsContainer">
            <button id="teamoneAdd">+</button>
            <button id="teamoneMinus">-</button>
            <button id="restartGame">Restart</button>
            <button id="teamtwoMinus">-</button>
            <button id="teamtwoAdd">+</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
