<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="../" id="homenav">Back to home</a>
    <h1 class="background-gradient">To do list</h1>

    <section class="create-todo">
        <form id="new-todo-form">
            <h4 class="greyheader">Whats on your mind?</h4>
                <input type="text" name="content" id="content" placeholder="e.g. take the trash out">

            <h4 class="greyheader">Pick a category</h4>
            <div class="options">
                <label>
                    <input type="radio" name="category" id="category1" value="notImportant">
                    <span class="marker notImportant"></span>
                    <div>Not Important</div>
                </label>

                <label>
                    <input type="radio" name="category" id="category2" value="important">
                    <span class="marker important"></span>
                    <div>Important</div>
                </label>

                <label>
                    <input type="radio" name="category" id="category3" value="urgent">
                    <span class="marker urgent"></span>
                    <div>Urgent</div>
                </label>

            </div>

            <input type="submit" value="Add todo">
        </form>
    </section>

    <section class="todo-list">
        <h3 class="greyheader">To-do List</h3> <!-- also include how many and how many not done if possible -->
        <div class="list" id="todo-list">
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
